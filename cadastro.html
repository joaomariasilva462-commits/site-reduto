<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Reduto</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="cadastro-page">

 <header>
  <div class="container header-top">

    <div class="brand">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo da ONG Reduto – Cuidando com Amor" class="logo">
      </a>
      <span class="site-title">Reduto – Cuidando com Amor</span>
    </div>

    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
      </ul>
    </nav>

  </div>
</header>


<main>
    <section class="cadastro" aria-labelledby="cad-title">
      <h1 id="cad-title">Cadastro de Voluntário / Apoiador</h1>
      <p class="lead">Preencha seus dados para participar dos nossos projetos ou apoiar nossas ações.</p>

      <form id="formCadastro" action="#" method="post" novalidate>
        <fieldset>
          <legend>Informações pessoais</legend>

          <label for="nome">Nome completo *</label>
          <input id="nome" name="nome" type="text" required minlength="2">

          <label for="email">E-mail *</label>
          <input id="email" name="email" type="email" required>

          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00" maxlength="14" required>

          <label for="telefone">Telefone *</label>
          <input id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" maxlength="15" required>

          <label for="nascimento">Data de nascimento</label>
          <input id="nascimento" name="nascimento" type="date">
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text">

          <label for="cep">CEP</label>
          <input id="cep" name="cep" type="text" placeholder="00000-000" maxlength="9">

          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text">

          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="">-- Selecione --</option>
            <option value="PR">Paraná</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="SC">Santa Catarina</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Mensagem / Interesse</legend>
          <label for="mensagem">Conte um pouco sobre seu interesse</label>
          <textarea id="mensagem" name="mensagem" rows="4"></textarea>
        </fieldset>

        <button type="submit">Enviar cadastro</button>
      </form>
    </section>
  </main>

  

  <footer>
    <p>© <span id="year"></span> Reduto – Cuidando com Amor</p>
  </footer>

  <script src="js/masks.js"></script>
  <script>
    // Atualiza o ano automaticamente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Validação do formulário
    document.getElementById('formCadastro').addEventListener('submit', function (e) {
      if (!this.checkValidity()) {
        e.preventDefault();
        this.reportValidity();
      }
    });
  </script>

  <script src="JavaScript/js/app.js" defer></script>

</body>
</html>
